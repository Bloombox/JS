<!DOCTYPE html><html lang="en" class="loading"><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no"><meta http-equiv="X-UA-Compatible" content="IE=edge"><link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"><title>Shop</title><link href="../dossier.css" rel="stylesheet" type="text/css"><script src="../types.js" defer></script><header><button class="dossier-menu"><i class="material-icons">menu</i></button><form><input type="search" placeholder="Search" tabindex="1"><i class="material-icons">search</i></form></header><nav class="dossier-nav"></nav><div class="content"><main data-page-data="[null,null,[&quot;Shop&quot;,[[[null,&quot;&lt;h2&gt;Shop API&lt;/h2&gt;\n&lt;p&gt;Bloombox Shop and the Shop API provide tools for orchestrating an online cannabis shop, complete with hours, zipcode\nchecking, ordering, user signup and verification, and more.&lt;/p&gt;\n&lt;h3&gt;Store hours&lt;/h3&gt;\n&lt;p&gt;&lt;code&gt;bloombox.shop.info&lt;/code&gt; lets you query hours for your storefront. It supplies a given callback with &lt;code&gt;pickup&lt;/code&gt; and &lt;code&gt;delivery&lt;/code&gt;\nstatus:&lt;/p&gt;\n&lt;pre&gt;&lt;code class=\&quot;language-javascript\&quot;&gt;      bloombox.shop.info(function(pickup, delivery, err) {\n        if (err) {\n          console.log(&amp;#34;%cThere was an error retrieving shop status: &amp;#34;, &amp;#34;color: red&amp;#34;, err);\n          return;\n        }\n\n        // is the shop open at all?\n        if (!(pickup || delivery)) {\n          // the shop is not open\n          console.log(&amp;#34;%cThe shop is not currently open for orders.&amp;#34;, &amp;#34;color: red&amp;#34;);\n          return;\n        }\n\n        let label;\n        if (pickup &amp;amp;&amp;amp; delivery) {\n          label &amp;#61; &amp;#34;PICKUP and DELIVERY&amp;#34;;\n        } else if (pickup) {\n          label &amp;#61; &amp;#34;PICKUP ONLY&amp;#34;;\n        } else {\n          label &amp;#61; &amp;#34;DELIVERY ONLY&amp;#34;;\n        }\n\n        // report the shop status\n        console.log(&amp;#34;The shop is currently open for: &amp;#34; &amp;#43; label);\n    });\n&lt;/code&gt;&lt;/pre&gt;\n&lt;h3&gt;Checking zipcodes&lt;/h3&gt;\n&lt;p&gt;Many US cannabis retailers are permitted for delivery by zipcode. The &lt;code&gt;zipcheck&lt;/code&gt; feature lets you check a zipcode\nagainst a predefined list, that you can manage from your Bloombox Dashboard. This way, you can update your eligible\nzipcodes easily and your web store will stay in sync.&lt;/p&gt;\n&lt;pre&gt;&lt;code class=\&quot;language-javascript\&quot;&gt;      bloombox.shop.zipcheck(&amp;#34;&amp;lt;zipcode&amp;gt;&amp;#34;, function (zipcodeEligible) {\n        if (zipcodeEligible !&amp;#61;&amp;#61; true) {\n          console.log(&amp;#34;%cThe zipcode was found to be ineligible. Cannot proceed.&amp;#34;, &amp;#34;color: red&amp;#34;);\n        } else {\n          console.log(&amp;#34;%cThe zipcode is eligible for delivery orders.&amp;#34;, &amp;#34;color: green&amp;#34;);\n        }\n      });\n    });\n&lt;/code&gt;&lt;/pre&gt;\n&lt;h3&gt;Verifying a user as a member&lt;/h3&gt;\n&lt;p&gt;In order to simplify verification on &lt;em&gt;your&lt;/em&gt; end as a retailer, especially in medical markets that require doctor\nverification, this method can be used to ensure that only pre-verified users can submit an order. Users enrolled via\nthis API are eligible to be verified immediately, assuming your settings allow it.&lt;/p&gt;\n&lt;p&gt;If the user verifies as a member of your collective, you get back a &lt;code&gt;bloombox.shop.Customer&lt;/code&gt; object that describes who\nthey are. You can re-use this object to submit an order.&lt;/p&gt;\n&lt;pre&gt;&lt;code class=\&quot;language-javascript\&quot;&gt;    bloombox.shop.verify(&amp;#34;&amp;lt;email_to_verify&amp;gt;&amp;#34;, function(verified, err, customer) {\n      if (verified !&amp;#61;&amp;#61; true) {\n        // an error occurred - err is an enum and it specifies what happened\n        console.warn(&amp;#34;The user could not be verified.&amp;#34;, &amp;#34;color: red&amp;#34;, err);\n      } else {\n        // ok the user is verified, you can use &amp;#96;customer&amp;#96; to submit orders now\n        console.log(&amp;#34;%cThe user is valid and eligible to submit orders.&amp;#34;, &amp;#34;color: green&amp;#34;, {&amp;#34;customer&amp;#34;: customer});\n      }\n    });\n&lt;/code&gt;&lt;/pre&gt;\n&quot;]]]]]"></main><footer><div><a href="https://github.com/jleyba/js-dossier">Generated by dossier</a></div></footer></div><script src="../dossier.js" defer></script>
